<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="resetutil.css" />
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.js" defer></script>
    <script type="module" src="particles.js" defer></script>
  </head>
  <body>
    <main>
      <canvas id="particleCanvas" class="particle-canvas"></canvas>
      <img class="mountain-hills" src="images/pattern-hills.svg" alt="Mountain Hills" id="mountainHills" />
      <section class="countdown-wrapper">
        <h1 class="title">NEW YEAR LAUNCHING<br />SOON</h1>
        <div class="timer-wrapper">
          <div class="time-unit">
            <p></p>
            <span>DAYS</span>
          </div>
          <div class="time-unit">
            <p></p>
            <span>HOURS</span>
          </div>
          <div class="time-unit">
            <p></p>
            <span>MINUTES</span>
          </div>
          <div class="time-unit">
            <p></p>
            <span>SECONDS</span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
